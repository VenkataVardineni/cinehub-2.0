version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: cinehub-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: cinehub
    volumes:
      - mongodb_data:/data/db
    networks:
      - cinehub-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: cinehub-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/cinehub
      NODE_ENV: production
    depends_on:
      - mongodb
    networks:
      - cinehub-network
    volumes:
      - ../backend:/app
      - /app/node_modules

networks:
  cinehub-network:
    driver: bridge

volumes:
  mongodb_data:

